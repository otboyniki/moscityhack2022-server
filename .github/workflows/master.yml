name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - run: |
          git fetch --all
          git pull origin master
          docker-compose build
          docker-compose down
          docker-compose up -d
          docker system prune -f