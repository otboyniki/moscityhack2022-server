server {
    listen 80;
    listen [::]:80;

    server_name     api.otboyniki-fintech.ru
                    _;

    location / {
        proxy_set_header    Host        $http_host;
        proxy_set_header    X-Real-IP   $remote_addr;
        proxy_set_header    X-Forwarded-For $remote_addr;

        proxy_pass      http://localhost:8080;
    }
}

